{% extends 'base/header.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block body %}

	<!-- Title Page -->
	<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url({% static 'images/banner-de-search.png' %});">
		<h2 class="l-text2 t-center">
			Login
		</h2>
	</section>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				{% if messages %}
				    {% for message in messages %}
				        <div class="alert alert-{{ messages.tags }} bg-danger" role="alert">
				            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"><span>&times;</span></button>
				            <strong>{{ message }}</strong>
				        </div>
				    {% endfor %}
				{% endif %}
			</div>
		</div>
	</div>
	<!-- content page -->
	<section class="bgwhite p-t-66 p-b-60">
		<div class="container">
			<div class="row">
				<div class="col-md-6 p-b-30">
					<div class="p-r-20 p-r-0-lg">
						<div class="contact-map size21" id="google_map" data-map-x="40.614439" data-map-y="-73.926781" data-pin="images/icons/icon-position-map.png" data-scrollwhell="0" data-draggable="1"></div>
					</div>
				</div>

				<div class="col-md-6 p-b-30">
					<form action="" class="leave-comment" method="post">
						{% csrf_token %}
						<h4 class="m-text26 p-b-36 p-t-15">
							Inicio Sesion
						</h4>

						<div class="bo4 of-hidden size15 m-b-20">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="username" name="username" placeholder="Username">
						</div>

						<div class="bo4 of-hidden size15 m-b-20">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="password" name="password" placeholder="password">
						</div>

						<div class="w-size25">
							<!-- Button -->
							<button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
								Ingresar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
{% endblock body %}
